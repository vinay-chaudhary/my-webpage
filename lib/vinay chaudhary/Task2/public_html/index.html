<!doctype html>

<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="newcss.css">
        <link rel="styleshet" href="font-awesome/css/font-awesome.min.css">


        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body class="a">
        <form >
            <div class="container">

                <br>
                <div class="col-lg-6 col-lg-offset-3 c box-shadow--8dp ">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2 b ">
                            <h1>Registration Form</h1>
                        </div>
                    </div>

                    <br>
                    <div class="row">

                    <div class="col-lg-6">
                        
                            First Name
                            <div class="input-group"> 
                                <span class="input-group-addon" id="basic-addon2">
                                    <span class="glyphicon glyphicon-user"></span></span>
                            
                            <input type="text" class="form-control" aria-describedby="basic-addon2" placeholder="First Name" required >
                            </div>
                    </div>
                    
                <div class="col-lg-6">
                    Last Name
                    <div class="input-group"> 
                                <span class="input-group-addon" id="basic-addon2">
                                    <span class="glyphicon glyphicon-user"></span></span>
                            
                    <input type="text" class="form-control" aria-describedby="basic-addon2" placeholder="Last Name" required>
                    </div>
                    </div>
                    </div>
                <br>
                <div class="row">
                    <div class="col-lg-6">
                        E-mail
                        <div class="input-group"> 
                                <span class="input-group-addon" id="basic-addon2">
                                    <span class="glyphicon glyphicon-envelope"></span></span>
                            
                        <input type="email" class="form-control" aria-describedby="basic-addon2" placeholder="Enter Your E-Mail"required >
                    </div> 
                    </div>
                    <div class="col-lg-6">
                        Mobile
                        <div class="input-group"> 
                                <span class="input-group-addon" id="basic-addon2">
                                    <span class="glyphicon glyphicon-earphone"></span></span>
                            
                        
                        <input type="number" class="form-control" aria-describedby="basic-addon2" placeholder="Enter Mobile"required >
                    </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-12">
                                Gender
                            </div>
                        </div>

                        
                            <input type="radio" name="gen" >
                        

                        
                             Male                       
                        
                        
                            <input type="radio" name="gen" >
                                Female
                        
                    </div>
                    <div class="col-lg-6">
                        Date of Birth
                        <div class="input-group"> 
                                <span class="input-group-addon" id="basic-addon2">
                                    <span class="glyphicon glyphicon-calendar"></span></span>
                            
                        <input type="date" class="form-control" aria-describedby="basic-addon2">
                    </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6">
                        Password
                        <div class="input-group"> 
                                <span class="input-group-addon" id="basic-addon2">
                                    <span class="glyphicon glyphicon-lock"></span></span>
                            
                        
                        <input type="password" placeholder="Enter Password" class="form-control" aria-describedby="basic-addon2">
                    </div>
                    </div>
                    <div class="col-lg-6">
                        Confirm Password
                        <div class="input-group"> 
                                <span class="input-group-addon" id="basic-addon2">
                                    <span class="glyphicon glyphicon-lock"></span></span>
                            
                        <input type="password" placeholder="Confirm Password" class="form-control" aria-describedby="basic-addon2">
                    </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6">
                        Country
                        <div class="input-group"> 
                                <span class="input-group-addon" id="basic-addon2">
                                    <span class="glyphicon glyphicon-globe"></span></span>
                            
                        
                        <select class="form-control" aria-describedby="basic-addon2">
                            <option>Select Country</option>
                            <option>India</option>
                            <option>Other</option>
                        </select>
                    </div>
                    </div>
                    <div class="col-lg-6">
                        Qualification
                        <div class="input-group"> 
                                <span class="input-group-addon" id="basic-addon2">
                                    <span class="glyphicon glyphicon-book"></span></span>
                            
                        <select class="form-control" aria-describedby="basic-addon2">
                            <option>Select Highest Qualification</option>
                            <option>Ph.d</option>
                            <option>Post-Graduation</option>
                            <option>Graduation</option>
                            <option>Class XII</option>
                            <option>Class X</option>
                        </select>
                    </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-3 col-lg-offset-3">
                        <input type="submit" class="btn-primary form-control" aria-describedby="basic-addon2" value="Register">
                    </div>
                    &nbsp;
                    <div class="col-lg-3">
                        <input type="reset" class="form-control btn-danger" aria-describedby="basic-addon2" value="Reset">
                    </div>
                </div>
                <br>
                <div class="row" style="text-align: center">
                    Or Sign Up with<br>
                    <div class="col-lg-3">
                        <input type="button" value="Facebook" class="form-control btn-primary" aria-describedby="basic-addon2">

                    </div>

                    <div class="col-lg-4 col-lg-offset-1">
                        <div class="row">
                            <div class="col-lg-9 col-lg-offset-1">
                                <input type="button" value="Google" class="form-control btn-danger" aria-describedby="basic-addon2">
                            </div>
                        </div>
                    </div>


                    <div class="col-lg-3 col-lg-offset-1">

                        <input type="button" value="Twitter" class="form-control btn-info" aria-describedby="basic-addon2">

                    </div>
                </div>    
                <br>
            </div>


            </div>
    </form>
</body>
</html>
